<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #7ab8e4"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Adventure</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Choose a travel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- section 1 -->
    <section class="p-5 text-center" style="background-color: #7ab8e4">
      <div class="container">
        <div class="wrapper d-lg-flex align-items-center">
          <div class="left pe-md-5">
            <h1 class="text-lg-start">
              Experience an amazing<span class="text-primary"> adventure</span>
            </h1>
            <p class="lead my-4 text-lg-start">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam vero
              ipsa asperiores odio reprehenderit maiores minus distinctio
              explicabo, adipisci laborum?
            </p>
            <button
              type="button"
              class="btn btn-primary btn-lg px-5 mt-xl-4 d-lg-block"
            >
              Enroll
            </button>
          </div>
          <img
            class="img-fluid w-50 rounded-5 d-none d-lg-block"
            src="images/man in forest.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</html>
